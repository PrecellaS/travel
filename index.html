<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Font awsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <section class="flex">
            <a href="index.html" class="logo">Enjoy Travel.</a>

            <nav class="navbar">
                <a href="index.html"> Home</a>
                <a href="about.html"> About</a>
                <a href="tours.html"> Tours</a>
                <a href="destinations.html"> Destination</a>
                <a href="contact.html"> Contact</a>
            </nav>

            <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <!-- Home Sections -->
    <div class="container home">

        <section class="flex">
            <form action="" method="post">
                <h3>Search your tour</h3>
                <p>where to</p>
                <input type="text" name="location" required maxlength="50" placeholder="enter your location"
                    class="box">
                <p>when to</p>
                <input type="date" name="date" class="box" required>
                <p>how many</p>
                <input type="number" name="guests" min="1" max="10" maxlength="2" placeholder="number of guests"
                    required class="box">
                <input type="submit" value="search tour" name="search" class="btn">
            </form>

        </section>

    </div>

    <!-- Custom JS file link -->
    <script src="script.js"></script>
</body>

</html>
